<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Consecutive Modal Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a0b2e;
            color: #e8e6e3;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-button {
            background: #4deaea;
            color: #1a0b2e;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .test-button:hover {
            background: #39ff14;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid;
        }
        .success { border-color: #39ff14; color: #39ff14; }
        .error { border-color: #ff3131; color: #ff3131; }
        .info { border-color: #4deaea; color: #4deaea; }
        .warning { border-color: #ffff00; color: #ffff00; }
        .console-output {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        iframe {
            border: 2px solid #4deaea;
            border-radius: 5px;
            background: white;
            width: 100%;
            height: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Debug Consecutive Modal Issue</h1>
        <p>This test helps debug why the modal appears the first time but not on consecutive games.</p>
        
        <div class="status info">
            <strong>Test Instructions:</strong><br>
            1. Load the game<br>
            2. Simulate multiple game cycles<br>
            3. Watch for flag reset behavior<br>
            4. Check if modal appears each time
        </div>
        
        <div style="margin: 20px 0;">
            <button class="test-button" onclick="loadGame()">üéÆ Load Game</button>
            <button class="test-button" onclick="simulateFirstGame()">üéØ Simulate First Game</button>
            <button class="test-button" onclick="simulateSecondGame()">üîÑ Simulate Second Game</button>
            <button class="test-button" onclick="simulateThirdGame()">üîÅ Simulate Third Game</button>
            <button class="test-button" onclick="checkFlags()">üîç Check Flags</button>
            <button class="test-button" onclick="clearConsole()">üßπ Clear Console</button>
        </div>
        
        <div id="status-display"></div>
        
        <iframe id="game-frame" style="display: none;"></iframe>
        
        <div class="console-output" id="console-output"></div>
    </div>

    <script>
        let gameWindow = null;
        
        function log(message) {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-display');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function clearConsole() {
            document.getElementById('console-output').textContent = '';
        }
        
        function loadGame() {
            updateStatus('Loading Snake game...', 'info');
            const iframe = document.getElementById('game-frame');
            iframe.style.display = 'block';
            iframe.src = 'http://localhost:5080';
            
            iframe.onload = function() {
                gameWindow = this.contentWindow;
                log('‚úÖ Game loaded successfully');
                updateStatus('Game loaded! Ready for testing.', 'success');
            };
            
            iframe.onerror = function() {
                log('‚ùå Failed to load game');
                updateStatus('Failed to load game. Make sure server is running.', 'error');
            };
        }
        
        function checkFlags() {
            if (!gameWindow) {
                updateStatus('Game not loaded yet!', 'error');
                return;
            }
            
            try {
                log('üîç CURRENT GAME FLAGS:');
                log(`- gameState: ${gameWindow.gameState}`);
                log(`- score: ${gameWindow.score}`);
                log(`- gameStartTime: ${gameWindow.gameStartTime}`);
                log(`- gameWasPlayed: ${gameWindow.gameWasPlayed}`);
                log(`- scoreSubmitted: ${gameWindow.scoreSubmitted}`);
                log(`- pageLoadTime: ${gameWindow.pageLoadTime}`);
                
                if (gameWindow.pageLoadTime > 0) {
                    const timeSincePageLoad = Date.now() - gameWindow.pageLoadTime;
                    log(`- timeSincePageLoad: ${timeSincePageLoad}ms`);
                }
                
                // Check modal element
                const modal = gameWindow.document.getElementById('nameInputModal');
                if (modal) {
                    log(`- modal exists: YES`);
                    log(`- modal classes: ${modal.className}`);
                    log(`- modal display: ${gameWindow.getComputedStyle(modal).display}`);
                } else {
                    log(`- modal exists: NO`);
                }
                
                updateStatus('Flag check completed - see console output', 'success');
            } catch (error) {
                log(`‚ùå Error checking flags: ${error.message}`);
                updateStatus('Error checking flags', 'error');
            }
        }
        
        function simulateFirstGame() {
            if (!gameWindow) {
                updateStatus('Game not loaded yet!', 'error');
                return;
            }
            
            try {
                log('üéØ SIMULATING FIRST GAME:');
                
                // Reset to Ready state first
                gameWindow.gameState = 'Ready';
                gameWindow.updateUI(); // This should reset all flags
                
                log('1Ô∏è‚É£ Set to Ready state and called updateUI()');
                checkFlags();
                
                // Start game
                gameWindow.gameState = 'Playing';
                gameWindow.gameStartTime = Date.now() - 10000; // 10 seconds ago
                gameWindow.gameWasPlayed = true;
                gameWindow.scoreSubmitted = false;
                gameWindow.score = 150;
                
                log('2Ô∏è‚É£ Started game with score 150');
                checkFlags();
                
                // End game
                gameWindow.gameState = 'GameOver';
                gameWindow.updateUI(); // This should trigger modal check
                
                log('3Ô∏è‚É£ Game ended, called updateUI()');
                
                // Check if modal appeared
                setTimeout(() => {
                    const modal = gameWindow.document.getElementById('nameInputModal');
                    const isVisible = modal && !modal.classList.contains('hide');
                    
                    log(`üìä FIRST GAME RESULT: Modal visible = ${isVisible}`);
                    
                    if (isVisible) {
                        log('‚úÖ SUCCESS: First game modal appeared!');
                        updateStatus('First game test passed - modal appeared', 'success');
                        
                        // Simulate submitting score
                        setTimeout(() => {
                            gameWindow.submitScore('TestPlayer1');
                            log('üìù Submitted score for first game');
                            checkFlags();
                        }, 1000);
                    } else {
                        log('‚ùå FAILED: First game modal did not appear');
                        updateStatus('First game test failed - modal did not appear', 'error');
                    }
                }, 500);
                
            } catch (error) {
                log(`‚ùå Error during first game simulation: ${error.message}`);
                updateStatus(`First game simulation error: ${error.message}`, 'error');
            }
        }
        
        function simulateSecondGame() {
            if (!gameWindow) {
                updateStatus('Game not loaded yet!', 'error');
                return;
            }
            
            try {
                log('\nüîÑ SIMULATING SECOND GAME:');
                
                // Reset to Ready state first
                gameWindow.gameState = 'Ready';
                gameWindow.updateUI(); // This should reset all flags
                
                log('1Ô∏è‚É£ Set to Ready state and called updateUI()');
                checkFlags();
                
                // Start second game
                gameWindow.gameState = 'Playing';
                gameWindow.gameStartTime = Date.now() - 8000; // 8 seconds ago
                gameWindow.gameWasPlayed = true;
                gameWindow.scoreSubmitted = false; // Should already be false from reset
                gameWindow.score = 200;
                
                log('2Ô∏è‚É£ Started second game with score 200');
                checkFlags();
                
                // End second game
                gameWindow.gameState = 'GameOver';
                gameWindow.updateUI(); // This should trigger modal check
                
                log('3Ô∏è‚É£ Second game ended, called updateUI()');
                
                // Check if modal appeared
                setTimeout(() => {
                    const modal = gameWindow.document.getElementById('nameInputModal');
                    const isVisible = modal && !modal.classList.contains('hide');
                    
                    log(`üìä SECOND GAME RESULT: Modal visible = ${isVisible}`);
                    
                    if (isVisible) {
                        log('‚úÖ SUCCESS: Second game modal appeared!');
                        updateStatus('Second game test passed - modal appeared', 'success');
                        
                        // Simulate submitting score
                        setTimeout(() => {
                            gameWindow.submitScore('TestPlayer2');
                            log('üìù Submitted score for second game');
                            checkFlags();
                        }, 1000);
                    } else {
                        log('‚ùå FAILED: Second game modal did not appear');
                        updateStatus('Second game test failed - modal did not appear', 'error');
                        log('üîç Let\'s check why...');
                        checkFlags();
                    }
                }, 500);
                
            } catch (error) {
                log(`‚ùå Error during second game simulation: ${error.message}`);
                updateStatus(`Second game simulation error: ${error.message}`, 'error');
            }
        }
        
        function simulateThirdGame() {
            if (!gameWindow) {
                updateStatus('Game not loaded yet!', 'error');
                return;
            }
            
            try {
                log('\nüîÅ SIMULATING THIRD GAME:');
                
                // Reset to Ready state first
                gameWindow.gameState = 'Ready';
                gameWindow.updateUI(); // This should reset all flags
                
                log('1Ô∏è‚É£ Set to Ready state and called updateUI()');
                checkFlags();
                
                // Start third game
                gameWindow.gameState = 'Playing';
                gameWindow.gameStartTime = Date.now() - 12000; // 12 seconds ago
                gameWindow.gameWasPlayed = true;
                gameWindow.scoreSubmitted = false; // Should already be false from reset
                gameWindow.score = 250;
                
                log('2Ô∏è‚É£ Started third game with score 250');
                checkFlags();
                
                // End third game
                gameWindow.gameState = 'GameOver';
                gameWindow.updateUI(); // This should trigger modal check
                
                log('3Ô∏è‚É£ Third game ended, called updateUI()');
                
                // Check if modal appeared
                setTimeout(() => {
                    const modal = gameWindow.document.getElementById('nameInputModal');
                    const isVisible = modal && !modal.classList.contains('hide');
                    
                    log(`üìä THIRD GAME RESULT: Modal visible = ${isVisible}`);
                    
                    if (isVisible) {
                        log('‚úÖ SUCCESS: Third game modal appeared!');
                        updateStatus('Third game test passed - modal appeared', 'success');
                    } else {
                        log('‚ùå FAILED: Third game modal did not appear');
                        updateStatus('Third game test failed - modal did not appear', 'error');
                        log('üîç Let\'s check why...');
                        checkFlags();
                    }
                }, 500);
                
            } catch (error) {
                log(`‚ùå Error during third game simulation: ${error.message}`);
                updateStatus(`Third game simulation error: ${error.message}`, 'error');
            }
        }
        
        // Initial message
        log('üéØ Consecutive Modal Issue Debug Test Ready');
        log('Click "Load Game" to begin testing...');
        updateStatus('Ready to test. Click "Load Game" to start.', 'info');
    </script>
</body>
</html>
