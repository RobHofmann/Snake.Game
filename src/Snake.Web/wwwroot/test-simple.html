<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Simple Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="status" id="gameStatus">Ready</div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400" style="border: 2px solid #4deeea; display: block;">
            Your browser doesn't support canvas.
        </canvas>
        
        <div id="startScreen" class="start-screen">
            <h2>Snake Game</h2>
            <p>This is a test page to check basic layout</p>
            <p>Score element: <span id="scoreTest">TEST</span></p>
            <p>Status element: <span id="statusTest">TEST</span></p>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded');
        console.log('Score element:', document.getElementById('score'));
        console.log('Status element:', document.getElementById('gameStatus'));
        console.log('Canvas element:', document.getElementById('gameCanvas'));
        
        // Test basic functionality
        document.getElementById('score').textContent = '42';
        document.getElementById('gameStatus').textContent = 'Testing';
        
        // Draw something on canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#4deeea';
        ctx.fillRect(10, 10, 50, 50);
        ctx.fillText('Canvas Test', 10, 80);
    </script>
</body>
</html>
