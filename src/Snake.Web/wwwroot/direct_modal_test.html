<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Modal Test - Snake Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #39ff14;
        }
        
        .test-container {
            background-color: #2a2a2a;
            border: 2px solid #39ff14;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-button {
            background-color: #39ff14;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        .test-button:hover {
            background-color: #4dffa6;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.info { background-color: #0066cc; color: white; }
        .status.success { background-color: #006600; color: white; }
        .status.warning { background-color: #ff8800; color: white; }
        .status.error { background-color: #cc0000; color: white; }
        
        #log {
            background-color: #000;
            color: #39ff14;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            border: 1px solid #39ff14;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #39ff14;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Direct Modal Test - Snake Game</h1>
        <p>This test directly accesses the game iframe and tests modal functionality in detail.</p>
        
        <div class="status info" id="status">Initializing test environment...</div>
        
        <div>
            <button class="test-button" onclick="loadGame()">Load Game</button>
            <button class="test-button" onclick="testDirectModalCall()">Test Direct Modal Call</button>
            <button class="test-button" onclick="testUpdateUIFlow()">Test updateUI() Flow</button>
            <button class="test-button" onclick="testConsecutiveGames()">Test Consecutive Games</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <iframe id="game-frame" class="game-frame" style="display: none;"></iframe>
        
        <div id="log"></div>
    </div>

    <script>
        let gameWindow = null;
        let logDiv = document.getElementById('log');
        let statusDiv = document.getElementById('status');

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logDiv.textContent += logEntry + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(logEntry);
        }

        function clearLog() {
            logDiv.textContent = '';
        }

        function loadGame() {
            log('🚀 Loading game iframe...');
            const iframe = document.getElementById('game-frame');
            iframe.style.display = 'block';
            iframe.src = 'http://localhost:5080';
            
            iframe.onload = function() {
                gameWindow = this.contentWindow;
                log('✅ Game loaded successfully');
                updateStatus('🎮 Game loaded! You can now run tests.', 'success');
                
                // Wait a moment for game to initialize
                setTimeout(() => {
                    log('📊 Initial game state check:');
                    try {
                        log(`- gameState: ${gameWindow.gameState}`);
                        log(`- score: ${gameWindow.score}`);
                        log(`- pageLoadTime: ${gameWindow.pageLoadTime}`);
                    } catch (error) {
                        log(`❌ Error accessing game variables: ${error.message}`);
                    }
                }, 2000);
            };
        }

        function testDirectModalCall() {
            if (!gameWindow) {
                updateStatus('❌ Game not loaded yet!', 'error');
                return;
            }

            log('\n🧪 TESTING DIRECT MODAL CALL:');
            updateStatus('Testing direct modal function call...', 'info');

            try {
                // Set up ideal test conditions
                log('🔧 Setting up test conditions...');
                gameWindow.score = 200;
                gameWindow.gameState = 'GameOver';
                gameWindow.gameWasPlayed = true;
                gameWindow.gameStartTime = Date.now() - 15000; // 15 seconds ago
                gameWindow.scoreSubmitted = false;
                gameWindow.pageLoadTime = Date.now() - 60000; // 1 minute ago

                log('✅ Test conditions set:');
                log(`- score: ${gameWindow.score}`);
                log(`- gameState: ${gameWindow.gameState}`);
                log(`- gameWasPlayed: ${gameWindow.gameWasPlayed}`);
                log(`- gameStartTime: ${gameWindow.gameStartTime}`);
                log(`- scoreSubmitted: ${gameWindow.scoreSubmitted}`);
                log(`- pageLoadTime age: ${Date.now() - gameWindow.pageLoadTime}ms`);

                // Check if modal function exists
                if (typeof gameWindow.showNameInputModal === 'function') {
                    log('🚀 Calling showNameInputModal() directly...');
                    gameWindow.showNameInputModal();

                    // Check if modal appeared
                    setTimeout(() => {
                        const modal = gameWindow.document.getElementById('nameInputModal');
                        const isVisible = modal && !modal.classList.contains('hide');
                        
                        log('📊 DIRECT MODAL CALL RESULT:');
                        log(`- Modal element exists: ${!!modal}`);
                        log(`- Modal visible (no hide class): ${isVisible}`);
                        if (modal) {
                            log(`- Modal classes: ${modal.className}`);
                            log(`- Modal display: ${gameWindow.getComputedStyle(modal).display}`);
                        }
                        
                        if (isVisible) {
                            log('✅ SUCCESS! Modal appeared from direct call!');
                            updateStatus('✅ Direct modal call test passed!', 'success');
                        } else {
                            log('❌ FAILED! Modal did not appear from direct call!');
                            updateStatus('❌ Direct modal call test failed!', 'error');
                        }
                    }, 500);
                } else {
                    log('❌ showNameInputModal function not found');
                    updateStatus('❌ showNameInputModal function not found', 'error');
                }

            } catch (error) {
                log(`❌ Error during direct modal test: ${error.message}`);
                updateStatus(`❌ Direct modal test error: ${error.message}`, 'error');
            }
        }

        function testUpdateUIFlow() {
            if (!gameWindow) {
                updateStatus('❌ Game not loaded yet!', 'error');
                return;
            }

            log('\n🔄 TESTING updateUI() FLOW:');
            updateStatus('Testing updateUI flow...', 'info');

            try {
                // Set up test conditions
                log('🔧 Setting up test conditions...');
                gameWindow.score = 300;
                gameWindow.gameState = 'GameOver';
                gameWindow.gameWasPlayed = true;
                gameWindow.gameStartTime = Date.now() - 20000; // 20 seconds ago
                gameWindow.scoreSubmitted = false;
                gameWindow.pageLoadTime = Date.now() - 90000; // 1.5 minutes ago

                log('✅ Test conditions set for updateUI flow');

                // Check the condition that updateUI uses
                const condition = !gameWindow.scoreSubmitted && 
                                 gameWindow.gameStartTime > 0 && 
                                 gameWindow.score > 0 && 
                                 gameWindow.gameWasPlayed;

                log('📋 updateUI condition check:');
                log(`- !scoreSubmitted: ${!gameWindow.scoreSubmitted}`);
                log(`- gameStartTime > 0: ${gameWindow.gameStartTime > 0}`);
                log(`- score > 0: ${gameWindow.score > 0}`);
                log(`- gameWasPlayed: ${gameWindow.gameWasPlayed}`);
                log(`- Overall condition: ${condition}`);

                if (condition) {
                    log('🚀 Calling updateUI()...');
                    gameWindow.updateUI();

                    // Check if modal appeared
                    setTimeout(() => {
                        const modal = gameWindow.document.getElementById('nameInputModal');
                        const isVisible = modal && !modal.classList.contains('hide');
                        
                        log('📊 updateUI FLOW RESULT:');
                        log(`- Modal visible: ${isVisible}`);
                        
                        if (isVisible) {
                            log('✅ SUCCESS! Modal appeared through updateUI flow!');
                            updateStatus('✅ updateUI flow test passed!', 'success');
                        } else {
                            log('❌ FAILED! Modal did not appear through updateUI flow!');
                            updateStatus('❌ updateUI flow test failed!', 'error');
                        }
                    }, 500);
                } else {
                    log('❌ updateUI condition not met - modal should not appear');
                    updateStatus('❌ updateUI condition failed', 'error');
                }

            } catch (error) {
                log(`❌ Error during updateUI test: ${error.message}`);
                updateStatus(`❌ updateUI test error: ${error.message}`, 'error');
            }
        }

        function testConsecutiveGames() {
            if (!gameWindow) {
                updateStatus('❌ Game not loaded yet!', 'error');
                return;
            }

            log('\n🔁 TESTING CONSECUTIVE GAMES:');
            updateStatus('Testing consecutive games...', 'info');

            let gameCount = 0;
            let successCount = 0;

            function runGameTest(gameNum, callback) {
                try {
                    log(`\n🎯 GAME ${gameNum}:`);
                    
                    // Reset to Ready state first
                    gameWindow.gameState = 'Ready';
                    gameWindow.updateUI();
                    log(`1️⃣ Reset to Ready state`);
                    
                    // Set up game
                    gameWindow.gameState = 'Playing';
                    gameWindow.score = 100 + (gameNum * 50);
                    gameWindow.gameStartTime = Date.now() - (10000 + gameNum * 1000);
                    gameWindow.gameWasPlayed = true;
                    gameWindow.scoreSubmitted = false;
                    gameWindow.pageLoadTime = Date.now() - 120000; // 2 minutes ago
                    
                    log(`2️⃣ Set up game ${gameNum} with score ${gameWindow.score}`);
                    
                    // End game
                    gameWindow.gameState = 'GameOver';
                    gameWindow.updateUI();
                    
                    log(`3️⃣ Game ${gameNum} ended, called updateUI()`);
                    
                    // Check modal
                    setTimeout(() => {
                        const modal = gameWindow.document.getElementById('nameInputModal');
                        const isVisible = modal && !modal.classList.contains('hide');
                        
                        log(`📊 GAME ${gameNum} RESULT: Modal visible = ${isVisible}`);
                        
                        if (isVisible) {
                            successCount++;
                            // Close modal for next test
                            gameWindow.submitScore(`TestPlayer${gameNum}`);
                        }
                        
                        if (callback) callback();
                    }, 500);
                    
                } catch (error) {
                    log(`❌ Error in game ${gameNum}: ${error.message}`);
                    if (callback) callback();
                }
            }

            // Run 3 consecutive games
            runGameTest(1, () => {
                setTimeout(() => {
                    runGameTest(2, () => {
                        setTimeout(() => {
                            runGameTest(3, () => {
                                setTimeout(() => {
                                    log(`\n📊 CONSECUTIVE GAMES RESULT:`);
                                    log(`- Total games: 3`);
                                    log(`- Successful modals: ${successCount}`);
                                    log(`- Success rate: ${(successCount/3*100).toFixed(1)}%`);
                                    
                                    if (successCount === 3) {
                                        log('✅ ALL CONSECUTIVE GAMES PASSED!');
                                        updateStatus('✅ Consecutive games test passed!', 'success');
                                    } else {
                                        log(`❌ ONLY ${successCount}/3 GAMES SHOWED MODAL!`);
                                        updateStatus(`❌ Consecutive games test failed: ${successCount}/3`, 'error');
                                    }
                                }, 1000);
                            });
                        }, 2000);
                    });
                }, 2000);
            });
        }

        // Initialize
        updateStatus('Ready to test. Click "Load Game" to begin.', 'info');
    </script>
</body>
</html>
