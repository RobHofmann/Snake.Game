<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instant Modal Close</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
        
        .modal.hide {
            display: none;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .test-controls {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h1>Snake Game Modal - Instant Close Test</h1>
        <p>This test verifies that the high score modal closes immediately when "Submit Score" is clicked.</p>
        
        <div class="status info">
            <div id="status">Ready to test</div>
        </div>
        
        <button class="button" onclick="showModal()">Show High Score Modal</button>
        <button class="button" onclick="testAPISuccess()">Test API Success</button>
        <button class="button" onclick="testAPIFailure()">Test API Failure</button>
        <button class="button" onclick="resetTest()">Reset Test</button>
    </div>

    <!-- High Score Modal -->
    <div id="nameInputModal" class="modal hide">
        <div class="modal-content">
            <h2>ðŸŽ‰ New High Score! ðŸŽ‰</h2>
            <p>You achieved a score of <span id="modalScore">150</span>!</p>
            <p>Enter your name to save your score:</p>
            <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
            <br>
            <button class="button" onclick="submitScore()">Submit Score</button>
            <button class="button" onclick="closeModal()">Skip</button>
        </div>
    </div>

    <script>
        let nameInputModal = document.getElementById('nameInputModal');
        let playerNameInput = document.getElementById('playerNameInput');
        let statusDiv = document.getElementById('status');
        let scoreSubmitted = false;
        let testMode = '';

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function showModal() {
            updateStatus('Modal shown - ready for testing');
            scoreSubmitted = false;
            nameInputModal.classList.remove('hide');
            playerNameInput.focus();
        }

        function closeModal() {
            nameInputModal.classList.add('hide');
            updateStatus('Modal closed manually');
        }

        async function submitScore() {
            if (scoreSubmitted) {
                updateStatus('Duplicate submission prevented', 'info');
                return;
            }
            
            scoreSubmitted = true;
            
            // CRITICAL: Hide modal immediately for instant response
            const startTime = performance.now();
            nameInputModal.classList.add('hide');
            const hideTime = performance.now();
            
            updateStatus(`Modal hidden in ${(hideTime - startTime).toFixed(2)}ms - ${testMode} test running...`, 'success');
            
            try {
                // Simulate API call based on test mode
                if (testMode === 'success') {
                    await simulateAPICall(true);
                    updateStatus('âœ… SUCCESS: Modal closed instantly, API succeeded!', 'success');
                } else if (testMode === 'failure') {
                    await simulateAPICall(false);
                    updateStatus('âŒ API FAILED: Modal restored for retry', 'info');
                } else {
                    // Real API call simulation
                    await fetch('/api/leaderboard/scores', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            playerName: playerNameInput.value.trim() || 'Anonymous',
                            score: 150,
                            gameTime: 45,
                            region: 'global'
                        })
                    }).then(response => {
                        if (response.ok) {
                            updateStatus('âœ… SUCCESS: Real API call succeeded!', 'success');
                        } else {
                            throw new Error('API failed');
                        }
                    });
                }
            } catch (error) {
                console.error('Error submitting score:', error);
                scoreSubmitted = false;
                // Show modal again if submission failed
                nameInputModal.classList.remove('hide');
                playerNameInput.focus();
                updateStatus('âŒ ERROR: Modal restored due to API failure', 'info');
            }
        }

        function simulateAPICall(shouldSucceed) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (shouldSucceed) {
                        resolve({ success: true });
                    } else {
                        reject(new Error('Simulated API failure'));
                    }
                }, 500); // Simulate network delay
            });
        }

        function testAPISuccess() {
            testMode = 'success';
            showModal();
            updateStatus('Test mode: API Success - Click "Submit Score" to test instant close');
        }

        function testAPIFailure() {
            testMode = 'failure';
            showModal();
            updateStatus('Test mode: API Failure - Click "Submit Score" to test error handling');
        }

        function resetTest() {
            testMode = '';
            closeModal();
            scoreSubmitted = false;
            updateStatus('Test reset - ready for new test');
        }

        // Auto-focus when modal opens
        nameInputModal.addEventListener('transitionend', function() {
            if (!nameInputModal.classList.contains('hide')) {
                playerNameInput.focus();
            }
        });

        // Enter key support
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitScore();
            }
        });

        updateStatus('Test page loaded - ready to verify instant modal close behavior');
    </script>
</body>
</html>
